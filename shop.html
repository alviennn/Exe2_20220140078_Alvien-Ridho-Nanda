<div class="container mt-5">
    <h1 class="text-center mb-4">Order Your Album</h1>
    <form id="orderForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="album">Select Album:</label>
            <select class="form-control" id="album" name="album" required>
                <option value="">Select Album</option>
                <option value="Happier Than Ever">Happier Than Ever</option>
                <option value="Hit Me Hard and Soft">Hit Me Hard and Soft</option>
                <option value="dont smile at me">dont smile at me</option>
                <option value="WHEN WE ALL FALL ASLEEP, WHERE DO WE GO?">WHEN WE ALL FALL ASLEEP, WHERE DO WE GO?</option>
            </select>
            <small class="form-text text-muted">All price $50.</small>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#orderForm").submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                // Get form data
                var formData = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    address: $("#address").val(),
                    phone: $("#phone").val(),
                    album: $("#album").val(),
                    quantity: $("#quantity").val()
                };

                // Display alert with form data
                var totalPrice = formData.quantity * 50; // Assuming $50 per album
                var date = new Date().toLocaleDateString();
                var message = "Thank you for your order!\n\n";
                message += date + "\n ";
                message += "Name: " + formData.name + "\n";
                message += "Email: " + formData.email + "\n";
                message += "Address: " + formData.address + "\n";
                message += "Phone: " + formData.phone + "\n";
                message += "Album: " + formData.album + "\n";
                message += "Quantity: " + formData.quantity + "\n";
                message += "Total Price: $" + totalPrice.toFixed(2) + "\n"; // Display total price with 2 decimal places
                alert(message);
            });
        });

        function displayGreeting() {
            var date = new Date();
            var hour = date.getHours();
            var greeting;

            if (hour >= 5 && hour < 12) {
                greeting = "Good morning";
            } else if (hour >= 12 && hour < 16) {
                greeting = "Good afternoon";
            } else if (hour >= 16 && hour < 19) {
                greeting = "Good evening";
            } else {
                greeting = "Good night";
            }

            document.getElementById("greeting").innerText = greeting;
            document.getElementById("time").innerText = date.toLocaleTimeString();
        }

        displayGreeting();
        setInterval(displayGreeting, 1000);
    </script>
